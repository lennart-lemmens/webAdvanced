<!DOCTYPE html>
<html lang="nl-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1: Thema Switcher met localStorage</title>
    <style>
        body.dark-theme {
            background-color: #333;
            color: #fff;
        }
        body.light-theme {
            background-color: #fff;
            color: #333;
        }
        .theme-button {
            padding: 10px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--
    Maak een simpele thema-switcher die de gebruiker toelaat te wisselen tussen een licht en donker thema. 
    Het gekozen thema moet opgeslagen worden in localStorage zodat de gebruiker bij het herladen van de pagina hetzelfde thema ziet.
    -->
    
    <h1>Thema Switcher</h1>
    <button id="themeToggle" class="theme-button">Schakel naar donker thema</button>
        
    <div class="content">
        <h2>Welkom op onze website</h2>
        <p>Dit is een voorbeeld van een thema switcher met localStorage.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
