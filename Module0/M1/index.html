<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1: Strict Rekenmachine</title>
</head>
<body>
    <!--
    Maak een simpele rekenmachine die twee getallen optelt. Je hebt nodig:

    Twee input velden voor de getallen
    Een knop met "Bereken"
    Een plek waar het resultaat komt
    Het speciale: gebruik 'use strict' en zorg dat je code controleert of er wel echt getallen worden ingevoerd.
    -->
    
    <input type="text" placeholder="eerste getal" id="getal1">
    <span> + </span>
    <input type="text" placeholder="tweede getal" id="getal2">

    <button id="bereken">Bereken</button>

    <p id="resultaat" style="padding: 0px 20px;">Het resultaat komt hier</p>

    <script src="script.js"></script>
</body>
</html>
