<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2: Game Score Tracker</title>
</head>
<body>
    <!-- 
    Maak een score tracking systeem met validatie.

    Maak een functie verwerkScore met:
        naam parameter (default: "Onbekend")
        score parameter (default: 0)

    Valideer de input:
        Check of score een geldig nummer is
        Check of naam niet leeg is

    Return een scoreobject
    -->

    <h1>Game Score Tracker</h1>
    <div>
        <input type="text" id="playerName" placeholder="Speler naam">
        <input type="number" id="score" placeholder="Score">
        <button onclick="voegScoreToe()">Voeg Score Toe</button>
    </div>
    <div id="scoreBoard"></div>

    <script src="script.js"></script>
</body>
</html>
