  <body>
    <!--
    Gebruik Async/Await voor een simpele interactie.
            
    Maak een functie die wacht tot de gebruiker op een knop klikt. 
    Elke klik verhoogt een teller. 
    De functie moet wachten tot de teller 5 bereikt voordat een felicitatiebericht wordt getoond.
    -->

    <h1>Klik 5 keer op de knop</h1>
    <div class="counter">0</div>
    <button id="clickButton">Klik mij!</button>
    <div class="message"></div>

    <script type="module" src="/src/main.js"></script>
