<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1: Dynamic Menu Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    Schrijf code die:

    Automatisch een menu genereert in de nav gebaseerd op de h1 en h2 tags
    Hoofdstukken (h1) moeten hoofditems worden
    Delen (h2) moeten subitems worden onder het juiste hoofdstuk
    Gebruik een combinatie van querySelector, getElementsByTagName en andere DOM methodes
    Het menu moet klikbaar zijn en naar de juiste sectie scrollen
    Extra uitdaging:

    Voeg een actieve status toe aan menu-items wanneer je bij die sectie bent
    Maak submenu's die uitklappen wanneer je op een hoofdstuk klikt
    -->

    <nav id="mainMenu"></nav>
    <div class="content">
        <h1>Hoofdstuk 1</h1>
        <h2>Deel 1.1</h2>
        <h2>Deel 1.2</h2>
        <h1>Hoofdstuk 2</h1>
        <h2>Deel 2.1</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
